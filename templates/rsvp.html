{% extends "base.html" %}

{% block title %}RSVP - {{ code }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8">RSVP for {{ code }}</h1>
            
            <form method="post" class="space-y-6">
                {% for guest in guests %}
                <div class="border-b border-gray-200 pb-6">
                    <h3 class="text-xl font-semibold mb-4">{{ guest.name }}</h3>
                    
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="radio" name="attending_{{ guest.id }}" value="yes" 
                                   class="mr-3" {% if guest.rsvp_status == 1 %}checked{% endif %}>
                            <span>Yes, I'll be attending</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="radio" name="attending_{{ guest.id }}" value="no" 
                                   class="mr-3" {% if guest.rsvp_status == 2 %}checked{% endif %}>
                            <span>Sorry, I can't make it</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="radio" name="attending_{{ guest.id }}" value="" 
                                   class="mr-3" {% if guest.rsvp_status == 0 %}checked{% endif %}>
                            <span>Not sure yet</span>
                        </label>
                    </div>
                    
                    {% if guest.dietary_restrictions %}
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Dietary Restrictions:
                        </label>
                        <p class="text-gray-600">{{ guest.dietary_restrictions }}</p>
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Submit RSVP
                    </button>
                    <a href="{{ url_for('public.index') }}" 
                       class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-md hover:bg-gray-700 text-center">
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
